{% extends 'base.html' %}

{% block header %}


{% endblock %}

{% block content %}
<nav>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out
  <i class="fas fa-user"></i>
  </a>
    {% else %}
      <li><a href="{{ url_for('auth.login') }}">Log In
  <i class="fas fa-user"></i>
  </a>
      <li><a href="{{ url_for('auth.register') }}">Register
  <i class="fas fa-user"></i>
  </a>
    {% endif %}
  </ul>
</nav>
<div class="index">
    <h2>Home</h2>
<p3>Welcome to your Figure Skating app!</p3>
  <i class="fas fa-skating"></i> </div>
<div>
  <img class="fit-picture" src="/static/fsHP.jpg">
</div>

{% endblock %}
